# 커넥션 풀의 최대 수명 (30분)
#   - DB 커넥션이 유지될 수 있는 최대 시간
#   - 이 시간이 지나면 커넥션은 자동으로 종료되고 새로 생성됨
spring.datasource.hikari.max-lifetime=1800000

# 커넥션 풀에서 커넥션을 가져올 때 최대 대기 시간 (30초)
#   - 지정된 시간 안에 커넥션을 얻지 못하면 예외 발생
#   - 이 경우 SQLException 발생
spring.datasource.hikari.connection-timeout=30000

# 커넥션 유효성 검사(Validation) 최대 대기 시간 (5초)
#   - 커넥션이 정상 동작하는지 DB에 확인할 때의 최대 대기 시간
spring.datasource.hikari.validation-timeout=5000

# 커넥션 풀의 최대 커넥션 개수
#   - 동시에 사용할 수 있는 커넥션의 최대 개수
spring.datasource.hikari.maximum-pool-size=5

# 최소 유휴(Idle) 커넥션 개수
#   - 항상 유지해야 하는 최소 유휴 커넥션 개수
#   - 보통은 트래픽에 따라 적절히 설정 (예: 2개)
spring.datasource.hikari.minimum-idle=2

# 커넥션 유휴 시간 제한 (5분)
#   - 사용하지 않는 커넥션이 유지될 수 있는 최대 시간
#   - 단, minimum-idle 개수만큼은 항상 유지됨
spring.datasource.hikari.idle-timeout=300000

